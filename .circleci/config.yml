version: 2.1

executors:
  macos:
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
    macos:
      xcode: "10.2.1"

jobs:
  audit:
    executor: macos
    steps:
      - checkout
      - restore_cache:
          key: homebrew-floss-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Lint formulae
          command: |
            for formula in ./*.rb
            do
              brew audit --strict $formula
            done
      - save_cache:
          key: homebrew-floss-{{ checksum ".circleci/config.yml" }}
          paths:
            - /usr/local/Homebrew/Library/Homebrew/vendor/bundle
  install:
    executor: macos
    steps:
      - checkout
      - run:
          name: Test installing formulae
          command: |
            for formula in ./*.rb
            do
              brew install --display-times --verbose $formula
            done

workflows:
  ci:
    jobs:
      - install
